id: minizinc-module
title: Minizinc Designer Module
description: >-
  This is a designer module to describe CSP using Minizinc, a free and open-source constraint modeling language.
apiVersion: '2'
helpUri: /statics/help.html
models:
  - id: csp
    extension: csp
    name: CSP
    syntaxes:
      - id: yaml
        readOnly: false
        editorModeId: ace/mode/yaml
        editorModeURI: mode-yaml.js
        editorThemeId: ace/theme/yaml
        editorThemeURI: theme-yaml.js
        syntaxCheck: true
        consistencyCheck: true
      - id: json
        readOnly: false
        editorModeId: ace/mode/json
        editorModeURI: mode-json.js
        editorThemeId: ace/theme/json
        editorThemeURI: theme-json.js
        syntaxCheck: true
        consistencyCheck: true
      - id: mzn
        readOnly: false
        editorModeId: ace/mode/yaml
        editorModeURI: mode-yaml.js
        editorThemeId: ace/theme/yaml
        editorThemeURI: theme-yaml.js
        syntaxCheck: false
        consistencyCheck: true
    operations:
      - id: execute
        name: Execute
        description: Execute Minizinc CSP.
        type: simple
  - id: mzn
    extension: mzn
    name: MZN
    syntaxes:
      - id: mzn
        readOnly: false
        editorModeId: ace/mode/yaml
        editorModeURI: mode-yaml.js
        editorThemeId: ace/theme/yaml
        editorThemeURI: theme-yaml.js
        syntaxCheck: true
        consistencyCheck: true
    operations:
      - id: executeDocument
        name: Execute
        description: Execute Minizinc CSP.
        type: simple